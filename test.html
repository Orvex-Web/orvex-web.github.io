<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial de actividad</title>
  <style>
    body{ font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#fff; color:#111; padding:18px; }
    .wrap{ max-width:980px; margin:0 auto; }
    h1{ font-size:20px; margin-bottom:6px; }
    .controls{ margin:12px 0 18px; }
    button{ padding:8px 12px; border-radius:6px; border:0; background:#0b84ff; color:white; cursor:pointer; }
    button.danger{ background:#e04b4b; }
    pre{ background:#0f1720; color:#e6eef8; padding:12px; border-radius:8px; max-height:70vh; overflow:auto; white-space:pre-wrap; word-break:break-word; }
    .small{ color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Historial de actividad — Sitio</h1>
    <div class="controls">
      <button id="refresh">Actualizar</button>
      <button id="clear" class="danger">Borrar historial</button>
    </div>
    <pre id="out">Cargando...</pre>
    <div class="small">Sólo registra acciones dentro del sitio. No recoge contraseñas ni historial exterior.</div>
  </div>

  <script>
    // Espera a que activity-tracker.js esté cargado (si lo incluyes en template global, window.SiteActivity existe)
    // Si no está, intenta leer directamente desde localStorage con la misma clave.
    const STORAGE_KEY = 'site_activity_log_v1';
    function loadLog(){
      if(window.SiteActivity && typeof window.SiteActivity.getLog === 'function') {
        try { return window.SiteActivity.getLog(); } catch(e) {}
      }
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e){ return []; }
    }
    function render(){
      const out = document.getElementById('out');
      const log = loadLog();
      if(!log || !log.length) return out.textContent = 'No hay eventos registrados.';
      // muestra en orden descendente (último primero)
      const reversed = log.slice().reverse();
      out.textContent = JSON.stringify(reversed, null, 2);
    }
    document.getElementById('refresh').addEventListener('click', render);
    document.getElementById('clear').addEventListener('click', function(){
      if(!confirm('¿Borrar todo el historial del sitio? Esta acción no puede deshacerse.')) return;
      if(window.SiteActivity && typeof window.SiteActivity.clearLog === 'function'){
        window.SiteActivity.clearLog();
      } else {
        localStorage.removeItem(STORAGE_KEY);
      }
      render();
    });

    // render inicial
    render();
  </script>
  <script src="test.js" defer></script>
</body>
</html>
